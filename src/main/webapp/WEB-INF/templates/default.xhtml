<h:body>
	<div id="container">
		<ui:insert name="main" />
		<div class="login-page">
			<div class="form" id="login" style="loginStyle" >
				<h:form method="POST" id="loginForm">
					<h:inputText id="username" value="#{newLogin.userid}" p:placeholder="Enter your User ID" />
					<h:message for="username" errorClass="invalid" />
					<h:inputSecret id="password" value="#{newLogin.password}" p:placeholder="Enter your Password" />
					<h:message for="password" errorClass="invlaid" />
					<h:commandButton id="button" value="Login"
						action="#{loginPageController.validator}" />
				</h:form>
				<p id="textOutput">Having Problems? 
					<h:outputLink value="mailto:ghosh@sayantan.london">
						<f:param name="subject" value="[AGGREGATOR]User_ID_Creation" />
						<f:param name="body" value="Please&nbsp;create&nbsp;a&nbsp;fresh&nbsp;userid&nbsp;for&nbsp;me.&#13;Employee&nbsp;ID:&nbsp;" />
						<h:outputText value="Contact Us" />
					</h:outputLink>
				</p>
			</div>
		</div>
	</div>
</h:body>
